<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Git Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Lato|Sigmar+One" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="logo">
            <h1>NUD</h1>
            <p>new users database</p>
        </div>
    </header>

    <section class="form">
        <form>
            <input id="name" type="text" placeholder="Name" /> <br />
            <input id="surname" type="text" placeholder="Surname" /><br />
            <select id="gender" required>
                <option selected value="default" id="chooseGender">Choose gender</option>
                <option value="Male" id="male">Male</option>
                <option value="Female" id="female">Female</option>
            </select><br />
            <input id="phoneNumber" type="number" placeholder="Phone Number" /><br />
            <input id="email" type="email" placeholder="Email addres" /><br />
            <button type="button" onclick=addPerson()>Add</button>
        </form>
    </section>

    <section class="form">

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Email address</th>
                    <th>Creation date</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <!-- lista z osobami -->

        <select id="paginationNumber">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="All">All</option>
        </select>

        <div id="paginationPages"></div>
    </section>

</body>

</html>
